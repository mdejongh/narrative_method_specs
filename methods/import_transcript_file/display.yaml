#
# Configure the display and description of the parameters
#
parameters :
    fastaFile :
        ui-name : |
            FASTA FILE
        short-hint : |
            File with protein/cDNA sequences in FASTA format
        long-hint  : |
            Your filename should end with .fa or .fasta

    outputObject :
        ui-name : |
            GENOME OBJECT NAME
        short-hint : |
            Provide a name for the genome object you are uploading (e.g., Athaliana.TAIR10)
        long-hint  : |
            Provide a name for the genome object you are uploading (e.g., Athaliana.TAIR10)

    genomeId :
        ui-name : |
            GENOME IDENTIFIER
        short-hint : |
            Provide an optional genome identifier
        long-hint  : |
            Provide an optional genome identifier

    dna :
        ui-name : |
            IS DNA
        short-hint : |
            If checked, indicates that file contains nucleic acid sequences rather than proteins
        long-hint  : |
            (The default is proteins)


description : none


technical-description : none
